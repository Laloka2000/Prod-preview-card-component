<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="card">
    <img src="/images/image-product-desktop.jpg" alt="Product Image" height="500" width="500">
    <div class="card-content">
        <span>PERFUME</span>
        <h3>Gabrielle Essence Eau De Parfum</h3>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

            <span class="price">$149.99</span>
            <span class="original-price">$169.99</span>
        </div>
        <button class="btn"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
          <path d="M0 1a1 1 0 0 1 1-1h1.4a.5.5 0 0 1 .4.2L3.7 1h9.1a.5.5 0 0 1 .49.605l-1.72 8.083a2.5 2.5 0 1 1-.857 1.514l-.245-1.147H4.617l-.261 1.229A2.5 2.5 0 1 1 2.5 11.08a2.48 2.48 0 0 1 .173-.58L4.062 2H1a1 1 0 0 1-1-1zM4.68 3l.69 3.236a1.5 1.5 0 1 0 1.558-.02L7.32 3H4.68zm5.02 0h-2.28l.69 3.236a1.5 1.5 0 1 0 1.558-.02L9.7 3zM12.5 12a1.5 1.5 0 1 0 1.5 1.5 1.5 1.5 0 0 0-1.5-1.5zm-8 0a1.5 1.5 0 1 0 1.5 1.5 1.5 1.5 0 0 0-1.5-1.5z"/>

    </div>
</div>

</body>
</html>
